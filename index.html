<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampling Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Sampling Results</h1>
    <pre id="output"></pre>

    <script>
        // Load and display Sampling.py output
        fetch('Sampling.py')
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').textContent = data;
            })
            .catch(error => console.error('Error loading Sampling.py:', error));
    </script>
</body>
</html>
